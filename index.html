<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mah Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="./src/font/fontawesome-free-6.1.1-web/css/all.min.css">
</head>

<body>
    <div class="header">
        <div class="logo d-flex align-items-center">
            <img src="./public/img/icon-people.e884b90e.svg" alt="">
            <p>Mah Friends</p>
        </div>

        <div class="add">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-add" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                <div>
                    <i class="fa-solid fa-user-plus"></i> <b>ADD</b>
                </div>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="true" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-add">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">
                                <i class="fa-solid fa-user-plus"></i> ADD FRIENDS
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="form-add-friend">
                                <div class="mb-3">
                                    <label class="form-label ">Name</label>
                                    <div class="input align-items-center">

                                        <input type="name" class="form-control name">

                                        <div class="icon-form" data-bs-toggle="tooltip" data-bs-placement="right"
                                            title="Required">
                                            <i class=" fa-regular fa-circle-question"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <label class="form-label ">Address</label>
                                    <div class="input align-items-center ">
                                        <input type="name" class="form-control address">
                                        <div class="icon-form" data-bs-toggle="tooltip" data-bs-placement="right"
                                            title="Required">
                                            <i class=" fa-regular fa-circle-question"></i>
                                        </div>
                                    </div>
                                    <br>
                                    <label class="form-label ">Phone Number</label>
                                    <div class="input align-items-center">
                                        <input type="number" class="form-control phone">
                                        <div class="icon-form" data-bs-toggle="tooltip" data-bs-placement="right"
                                            title="Required">
                                            <i class=" fa-regular fa-circle-question"></i>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary btn-add-friends">Add Friend</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=".container-fluid">
        <input type="text" class="form-control filter-friends" placeholder="Filter friends">
        <div class="row g-3 list-friend">





        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="./src/js/index.js"></script>
</body>

</html>
